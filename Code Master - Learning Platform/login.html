<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/login.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Code Master - Login</h2>
      <form onsubmit="return validateLogin()">
        <div class="input-group">
          <input
            type="text"
            id="username"
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="password">Password</label>
          <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit">Login</button>
        <div class="footer">
          <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>

    <script>
      const users = [
        { username: "joshua", password: "0000" },
        { username: "user1342", password: "user16" },
        { username: "sundar", password: "marzeena" },
      ];

      window.onload = () => {
        const rememberedUser = localStorage.getItem("rememberedUser");
        if (rememberedUser) {
          document.getElementById("username").value = rememberedUser;
          document.getElementById("rememberMe").checked = true;
        }
      };

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      }

      function validateLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const rememberMeChecked = document.getElementById("rememberMe").checked;

        if (username === "" || password === "") {
          alert("Please fill in both fields.");
          return false;
        }

        const validUser = users.find(
          (user) => user.username === username && user.password === password
        );

        if (!validUser) {
          alert("Invalid username or password.");
          return false;
        }

        if (rememberMeChecked) {
          localStorage.setItem("rememberedUser", username);
        } else {
          localStorage.removeItem("rememberedUser");
        }

        alert("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1000);

        return false; // prevent form from submitting and page reload
      }
    </script>
  </body>
</html>
