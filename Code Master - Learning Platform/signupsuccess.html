<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signed Up Successfully</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
      animation: backgroundMove 12s infinite alternate ease-in-out;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 60px 40px;
      border-radius: 25px;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      max-width: 400px;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      z-index: 10;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 35px;
      color: #e0e0e0;
    }
    .btn {
      background: #fff;
      color: #1d2b64;
      font-weight: 600;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      top: 0;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‰ Signed Up Successfully!</h1>
  <p>Thank you for creating an account. You can now access all features.</p>
  <a href="login.html" class="btn">Go to Login</a>
<br>
  <p>Get User Id and Password to Login</p>
  <a id="user" class="btn">Get Username and Password</a>
</div>

<script>
  // Create confetti particles
  const confettiCount = 80;
  for(let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
    confetti.style.width = confetti.style.height = (5 + Math.random() * 8) + 'px';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
    document.body.appendChild(confetti);
  }

  function onclick() {
    alert("Username : user1342,   Password : user16")
  }
  document.getElementById("user").onclick = onclick;
</script>

</body>
</html>
